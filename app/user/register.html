<section ng-controller="appUserLogin">
    <form name="registerForm" ng-submit="register()" class="form-horizontal" role="form" novalidate>
        <div class="row">
            <fieldset class="col-md-6">
                <legend>Register as a user</legend>
                <div class="form-group">
                    <label for="code" class="control-label col-sm-3 input-sm">Brigade ref</label>
                    <div class="col-sm-8">
                        <input id="code" name="code" type="text" ng-model="registeruser.code" class="form-control" required ng-minlength=3 placeholder="eg 60314" />
                    </div>
                    <span ng-show="registerForm.code.$error.required" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                    <span ng-show="registerForm.code.$error.minlength" data-toggle="tooltip" title="min length is 3 characters" class="glyphicon glyphicon-warning-sign warning form-control-feedback" ></span>
                </div>
                <div class="form-group">
                    <label for="code" class="control-label col-sm-3 input-sm">First name</label>
                    <div class="col-sm-8">
                        <input id="code" name="code" type="text" ng-model="registeruser.firstname" class="form-control" required ng-minlength=3 placeholder="fred" />
                    </div>
                    <span ng-show="registerForm.code.$error.required" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                    <span ng-show="registerForm.code.$error.minlength" data-toggle="tooltip" title="min length is 3 characters" class="glyphicon glyphicon-warning-sign warning form-control-feedback" ></span>
                </div>
                <div class="form-group">
                    <label for="code" class="control-label col-sm-3 input-sm">Last name</label>
                    <div class="col-sm-8">
                        <input id="code" name="code" type="text" ng-model="registeruser.lastname" class="form-control" required ng-minlength=3 placeholder="bloggs" />
                    </div>
                    <span ng-show="registerForm.code.$error.required" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                    <span ng-show="registerForm.code.$error.minlength" data-toggle="tooltip" title="min length is 3 characters" class="glyphicon glyphicon-warning-sign warning form-control-feedback" ></span>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">password</label>
                    <div class="col-sm-8">
                        <input id="password" name="password" type="password" class="form-control" ng-model="registeruser.password1"
                               match="registeruser.password2" required ng-maxlength=5 placeholder="max length = 5">
                    </div>
                    <span ng-show="registerForm.password1.$error.required" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                    <span ng-show="registerForm.password1.$error.maxlength" data-toggle="tooltip" title="max length is 5 characters" class="glyphicon glyphicon-warning-sign warning form-control-feedback" ></span>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-sm-3 control-label">password2</label>
                    <div class="col-sm-8">
                        <input id="password2" name="password2" type="password" class="form-control" ng-model="registeruser.password2"
                               match="registeruser.password1" required ng-maxlength=5 placeholder="must match the one above">
                    </div>
                    <span ng-show="registerForm.password2.$error.required" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                    <span ng-show="registerForm.password1.$error.match" data-toggle="tooltip" title="passwords are not the same" class="glyphicon glyphicon-warning-sign warning form-control-feedback" ></span>
                </div>
                <!--<div class="form-group">
                    <label for="company" class="col-sm-3 control-label">company</label>
                    <div class="col-sm-8">
                        <input id="company" name="company" type="text" class="form-control"
                               ng-model="registeruser.company" required placeholder="company">
                    </div>
                    <span ng-show="registerForm.company.$error.required" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                </div>-->
                <div class="form-group">
                    <label for="dept" class="col-sm-3 control-label">dept</label>
                    <div class="col-sm-8">
                        <input id="dept" name="dept" type="text" class="form-control"
                               ng-model="registeruser.dept" required placeholder="dept">
                    </div>
                    <span ng-show="registerForm.dept.$error.required" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                </div>
                <!--<div class="form-group">
                    <label for="mobile" class="col-sm-3 control-label">mobile</label>
                    <div class="col-sm-8">
                        <input id="mobile" name="mobile" type="text" class="form-control"
                               ng-model="registeruser.mobile" required placeholder="mobile">
                    </div>
                    <span ng-show="registerForm.mobile.$error.required" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                </div>-->

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input id="agree" name="agree" type="checkbox" ng-model="registeruser.agree" required> do you agree to our terms?
                            </label>
                            <span ng-show="registerForm.agree.$error.required" data-toggle="tooltip" title="you must agree" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="col-md-6">
                <legend>Additional info</legend>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">email</label>
                    <div class="col-sm-8">
                        <input id="email" name="email" type="email" class="form-control" ng-model="registeruser.email" placeholder="email address" />
                    </div>
                    <span ng-show="registerForm.email.$error.required" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                    <span ng-show="registerForm.email.$error.email" data-toggle="tooltip" title="invalid email. eg a@b.com" class="glyphicon glyphicon-warning-sign warning form-control-feedback" ></span>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-3 control-label">mobile</label>
                    <div class="col-sm-8">
                        <input id="mobile" name="mobile" type="text" class="form-control"
                               ng-model="registeruser.mobile" required placeholder="mobile">
                    </div>
                    <span ng-show="registerForm.mobile.$error.required" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                </div>
                <!--<div class="form-group">
                    <label for="url" class="col-sm-3 control-label">website url</label>
                    <div class="col-sm-8">
                        <input id="url" name="url" type="url" class="form-control" ng-model="registeruser.url" placeholder="url" />
                    </div>
                    <span ng-show="registerForm.url.$error.required" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                    <span ng-show="registerForm.url.$error.url" data-toggle="tooltip" title="invalid url. eg http://a.com" class="glyphicon glyphicon-warning-sign warning form-control-feedback" ></span>
                </div>
                <div class="form-group">
                    <label for="number" class="col-sm-3 control-label">number</label>
                    <div class="col-sm-8">
                        <input id="number" name="number" type="number" class="form-control" ng-model="registeruser.number" placeholder="number" />
                    </div>
                    <span ng-show="registerForm.number.$error.number" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                </div>
                <div class="form-group">
                    <label for="integer" class="col-sm-3 control-label">integer</label>
                    <div class="col-sm-8">
                        <input id="integer" name="integer" type="number" class="form-control" ng-model="registeruser.integer" placeholder="positive integer" ng-pattern="/^\d+$/" />
                    </div>
                    <span ng-show="registerForm.integer.$error.pattern" data-toggle="tooltip" title="invalid positive integer. eg 1234" class="glyphicon glyphicon-warning-sign warning form-control-feedback" ></span>
                </div>
                <div class="form-group">
                    <label for="money" class="col-sm-3 control-label">money</label>
                    <div class="col-sm-8">
                        <input id="money" name="money" type="number" class="form-control" ng-model="registeruser.money" placeholder="money" ng-pattern="/(^\d*\.?\d*[0-9]+\d*$)|(^[0-9]+\d*\.\d*$)/" />
                    </div>
                    <span ng-show="registerForm.money.$error.pattern" data-toggle="tooltip" title="invalid money. eg 1234" class="glyphicon glyphicon-warning-sign warning form-control-feedback" ></span>
                </div>
                <div class="form-group">
                    <label for="pattern" class="col-sm-3 control-label">pattern</label>
                    <div class="col-sm-8">
                        <input id="pattern" name="pattern" type="text" class="form-control" ng-model="registeruser.pattern" placeholder="pattern is nn-nn-nn" ng-pattern="/^(?!(?:0{6}|00-00-00))(?:\d{6}|\d\d-\d\d-\d\d)$/" />
                    </div>
                    <span ng-show="registerForm.pattern.$error.pattern" data-toggle="tooltip" title="invalid pattern. eg 11-22-33" class="glyphicon glyphicon-warning-sign warning form-control-feedback" ></span>
                </div>-->
            </fieldset>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-2">
                    <button class="btn btn-success glyphicon glyphicon-thumbs-up " type="submit" ng-disabled="registerForm.$invalid"> Register</button>
                </div>
                Is the form valid?: {{registerForm.$valid}}. Was the form changed?: {{registerForm.$dirty}}
                <span ng-show="registerForm.$dirty" data-toggle="tooltip" title="form data has changes">
                    .<i class="glyphicon glyphicon-warning-sign error form-control-feedback"></i>
                </span>
            </div>
        </div>
    </form>
</section>
