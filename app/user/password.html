<section ng-controller="appUserLogin">
    <form name="registerForm" ng-submit="updatePassword()" class="form-horizontal" role="form" novalidate>
        <div class="row">
            <fieldset class="col-md-6">
                <legend>Change password</legend>
                <div class="form-group">
                    <label for="password1" class="col-sm-3 control-label">password</label>
                    <div class="col-sm-8">
                        <input id="password1" name="password1" type="password" class="form-control" ng-model="password1"
                               match="password2" required ng-minlength=5 ng-maxlength=25 placeholder="max length = 25">
                    </div>
                    <span ng-show="password1.$error.required" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                    <span ng-show="password1.$error.minlength" data-toggle="tooltip" title="min length is 5 characters" class="glyphicon glyphicon-warning-sign warning form-control-feedback" ></span>
                    <span ng-show="password1.$error.maxlength" data-toggle="tooltip" title="max length is 25 characters" class="glyphicon glyphicon-warning-sign warning form-control-feedback" ></span>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-sm-3 control-label">password2</label>
                    <div class="col-sm-8">
                        <input id="password2" name="password2" type="password" class="form-control" ng-model="password2"
                               match="password1" required ng-maxlength=25 placeholder="must match the one above">
                    </div>
                    <span ng-show="password2.$error.required" data-toggle="tooltip" title="value required" class="glyphicon glyphicon-warning-sign error form-control-feedback" ></span>
                    <span ng-show="password1.$error.match" data-toggle="tooltip" title="passwords are not the same" class="glyphicon glyphicon-warning-sign warning form-control-feedback" ></span>
                </div>

            </fieldset>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-2">
                    <button class="btn btn-success glyphicon glyphicon-thumbs-up " type="submit" ng-disabled="registerForm.$invalid" > Change it</button>
                </div>
            </div>
        </div>
    </form>
</section>
